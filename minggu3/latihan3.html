<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latihan 3</title>
</head>
<body>
    <!--Menambahkan Video-->
    <h1>Menambahkan Video</h1>
        <video width="720px" height="360px" controls poster="gambar.png"> <!--poster untuk menentukan gambar cover dari video-->
            <source src="video.mp4" type="video/mp4">
            <source src="video.ogg" type="video/ogg">
            Browser anda tidak mendukung tag video.
    </video>
    <br><br>

    <!--Menambahkan Video dari Youtube-->
    <h1>Menambahkan Video dari YouTube</h1>
        <embed width="560" height="315" src="https://www.youtube.com/embed/XKd-qdNNko4?autoplay=1"></embed>
    <br><br>

    <!--Menambahkan Audio-->
    <h1>Menambahkan Audio</h1>
        <audio controls>
            <source src="lofi songs for slow days.mp3" type="audio/mpeg">
            <source src="lofi songs for slow days.ogg" type="audio/ogg">
            Browser anda tidak mendukung tag audio.
        </audio>
    <br><br>
    
    <!--HTML Plug-ins-->
    <h1>HTML Plug-ins</h1>
    <object data="pic.jpg" width="500px" height="500px"></object> 
</body>
</html>
